<div class="form-group has-search">
    <form (ngSubmit)="onSubmit(favouriteForm)" #favouriteForm="ngForm">
        <h4 class="text-center mb-4">Add a favourite list</h4>
        <!-- <span class="fa fa-search form-control-feedback"></span> -->
        <input class="form-control" name="title" type="text" ngModel placeholder="Add a list-name">

        <div class="text-center mt-4">
            <button type="submit" class="btn">Add list</button>
        </div>
    </form>
</div>

<div class="listWithFavourites">

    <li *ngFor="let result of (results | async)"><a
            [routerLink]="['/favourite-list-items', result.id]">{{result.title}}</a>
        <button class="btn-fav-rec" (click)="deleteFavouriteList(result.id)"><i class="fas fa-trash-alt"></i></button>

        <button class="btn-fav-rec" (click)="updateFavouriteList(result.id)"><a
                [routerLink]="['/favourite-lists', result.id]"><i class="fas fa-pencil-alt"></i></a></button>
    </li>

</div>
