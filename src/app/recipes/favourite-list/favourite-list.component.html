<p>Here are your favourite recipes</p>

<div class="container-fluid">
    <div class="row text-center justify-content-center pb-5">
        <div class="col-sm-12 col-md-6 col-lg-3 m-3" *ngFor="let item of items">
            <div class="card">
                <img img src="{{ item.image}}">
                <div class="card-body">
                    <p class="card-title">{{ item.label }}</p>
                    <button (click)="deleteOneFavourite(item)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button (click)="clearFavourites()">Clear all</button>
