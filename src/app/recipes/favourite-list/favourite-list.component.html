<h4 class="text-left">Favourite recepies</h4>

<div class="container-fluid">
    <div class="row text-center justify-content-center pb-5">
        <div class="col-sm-12 col-md-4 col-lg-3 m-3" *ngFor="let item of items">
            <div class="card">
                <img img src="{{ item.image}}">
                <div class="card-body">
                    <p class="card-title">{{ item.label }}</p>
                    <button class="btn" (click)="deleteOneFavourite(item)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center mb-5">
    <button class="btn" (click)="clearFavourites()">Clear all</button>
</div>
