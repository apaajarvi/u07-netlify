<!-- Add new favourite list -->
<div class="form-group has-search">
    <form (ngSubmit)="onSubmit(favouriteForm)" #favouriteForm="ngForm">
        <h4 class="text-center mb-4">Add a favourite list</h4>
        <input class="form-control" name="title" type="text" ngModel placeholder="Add a list-name">
        <div class="text-center mt-4">
            <button type="submit" class="btn">Add list</button>
        </div>
    </form>
</div>

<!-- Display created lists -->
<div class="listWithFavourites">
    <table>
        <tr>
            <th>List</th>
            <th></th>
            <th></th>
        </tr>
        <tr *ngFor="let result of (results | async)">
            <td><a [routerLink]="['/favourite-list-items', result.id]">{{result.title}}</a></td>
            <td><button class="btn-fav-rec" (click)="deleteFavouriteList(result.id)"><i
                        class="fas fa-trash-alt"></i></button></td>
            <td><button class="btn-fav-rec" (click)="updateFavouriteList(result.id)"><a
                        [routerLink]="['/favourite-lists', result.id]"><i class="fas fa-pencil-alt"></i></a></button>
            </td>
        </tr>
    </table>
</div>
