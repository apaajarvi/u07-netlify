<!-- Displays one recipe -->
<div class="row justify-content-center text-center">
    <div class="col-sm-6 col-md-4 col-lg-4 mt-4" *ngIf="recipe">
        <div class="card rounded-3 shadow p-2 bg-body rounded">
            <img class="rounded-3 m-3" src="{{ recipe.image}}">
            <div class="card-body">
                <h5 class="card-title">{{recipe.label}}</h5>
                <p class="card-text">{{recipe.ingredientLines}}</p>
                <div class="text-left">
                    <div *ngIf="isSignedIn">
                        <form (ngSubmit)="onSubmit(addToFavouriteForm)" #addToFavouriteForm="ngForm">
                            <p>Save this recipe as a favourite:</p>
                            <div *ngFor="let list of (lists | async)">
                                <input class="m-2" type="checkbox" id="{{list.title}}" name="{{list.id}}" ngModel>
                                <a [routerLink]="['/favourite-list-items', list.id]">{{list.title}}</a>
                            </div>
                            <div class="mt-3 mb-3">
                                <button class="btn" type="submit">Add to favourite list</button>
                            </div>
                            <div *ngIf="responseText">
                                <div class="p-2" *ngFor="let message of responseText">- {{message}}</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
