<!-- Displays items in favourite list -->
<h4 class="m-3">Recipes in favourite list:</h4>
<div class="card-deck" *ngIf="favouriteListItems">
    <div class="row p-3 justify-content-center text-center">
        <div class="col-sm-6 col-md-4 col-lg-3 m-3" *ngFor="let item of favouriteListItems">
            <div class="card rounded-3 shadow p-3 mb-5 bg-body rounded m-2">
                <img class="rounded-3" src="{{ item.recipe_image}}">
                <div>
                    <h5 class="card-title mt-4">{{item.recipe_label}}</h5>
                    <p>{{item.recipe_ingredientLines}}</p>
                    <div>
                        <button class="btn-del-rec" (click)="deleteFavouriteListItem(item.id)">
                            <i class="fas fa-trash-alt fa-2x"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
