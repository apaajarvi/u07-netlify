<h1 class="text-center">Get inspired!</h1>

<div class="card-deck">
    <div class="row pb-5 justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-4 p-2" *ngFor="let result of ( results | async )?.hits">
            <div class="card m-3">
                <img img src="{{ result.recipe.image}}">
                <div class="card-body">
                    <p class="card-title">{{result.recipe.label}}</p>
                    <a [routerLink]="['/recipe-detail', result.recipe.uri]" routerLinkActive="active">Go
                        to
                        recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
