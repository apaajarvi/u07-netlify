<h5 class="display-6 m-2">Recipe app <i class="far fa-lemon"></i></h5>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/recipe-form">Search recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/favourite-recipes"
                        *ngIf="isSignedIn">Favourite
                        recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/profile" *ngIf="isSignedIn">User Profile</a>
                </li>
                <ng-container *ngIf="!isSignedIn">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Log in</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/register">Register</a>
                    </li>
                </ng-container>
                <button class="btn" (click)="signOut()" *ngIf="isSignedIn">Log
                    out</button>
            </ul>
        </div>
    </div>
</nav>
